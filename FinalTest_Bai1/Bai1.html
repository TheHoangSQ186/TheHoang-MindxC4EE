<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bai 1 _ VO THE HOANG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h2>Nhập vào 2 số A và B</h2>
    <input type="number" id="inputA" placeholder="Nhập 1 số bất kì">
    <input type="number" id="inputB" placeholder="Nhập 1 số bất kì">
    <button onclick="findPerfectSquares()">Hiển Thị Số Chính Phương</button>

    <h2>Số chính phương giữa a và b là:</h2>
    <p id="result"></p>

    <script>
        function isPerfectSquare(num) {
            return Math.sqrt(num) % 1 === 0;
        }

        function findPerfectSquares() {
            const a = parseInt(document.getElementById("inputA").value);
            const b = parseInt(document.getElementById("inputB").value);
            let perfectSquares = [];

            for (let i = a; i <= b; i++) {
                if (isPerfectSquare(i)) {
                    perfectSquares.push(i);
                }
            }

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = perfectSquares.length > 0
                ? perfectSquares.join(", ")
                : "Không tìm thấy số chính phương nào.";
        }
    </script>


</html>
