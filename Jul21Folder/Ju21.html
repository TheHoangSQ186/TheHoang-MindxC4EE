<!DOCTYPE html>
<html lang="en">

<head>
    <title>DENMMITPRKMOTSTATP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="21.css">
</head>

<body>
    <div class="right">
        <img id="logo"
            src="https://media-cdn.grubhub.com/image/upload/d_search:browse-images:default.jpg/w_300,q_100,fl_lossy,dpr_2.0,c_fit,f_auto,h_300/mb3npugcnbv9bfitqs2u"
            alt="Star Alliance">

        <div id="element1">
            <button onclick="myFunction('Dashboard')">Dashboard</button>
            <button onclick="myFunction('Team')">Team</button>
            <button onclick="myFunction('Project')">Project</button>
            <button onclick="myFunction('Calendar')">Calendar</button>
            <button onclick="myFunction('Document')">Document</button>
        </div>
        <div id="picbox">
            <img id="profilepic"
                src="https://img.freepik.com/premium-vector/muzzle-funny-cute-cat-glasses-vector-flat-illustration-portrait-clever-feline-character-isolated-white-background-avatar-cheerful-furry-domestic-animal-adorable-pet-face_198278-9811.jpg">
            <div> Meo Map</div>
        </div>
    </div>

    <div class="left">
        <div id="search">
            <input type="text" id="searchInput" placeholder="Type something...">
            <button onclick="updateChildBox()">Submit</button>
        </div>
        <div id="box">
            <div>Dashboard</div>
            <div id="childbox"> 
                
            </div>
        </div>
    </div>

    <script>
        function myFunction(text) {
            var childBox = document.getElementById("childbox"); 
            childBox.innerHTML = text; 
        }

        function updateChildBox() {
            var searchInput = document.getElementById("searchInput");
            var searchValue = searchInput.value;
            var childBox = document.getElementById("childbox");
            childBox.innerHTML = searchValue;
        }
    </script>
</body>

</html>
