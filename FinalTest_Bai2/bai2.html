<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bai 2 _ VO THE HOANG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
  
  <body id="gradient">
    <input class="color1" type="color" name="color1" value="#ff0000">
    <input class="color2" type="color" name="color2" value="#ffff00">
    <button type="button" name="button">Random Color</button>
    
   
    <div class="hex-text">Color 1</div>
      <button name="copy-text" onclick="copyHex(1)">Copy Color 1</button>
    <div class="hex-text2">Color 2</div>
      <button name="copy-text2" onclick="copyHex(2)">Copy Color 2</button>
   
      <script>
        var css = document.querySelector("h3");
var color1 = document.querySelector(".color1");
var color2 = document.querySelector(".color2");
var body = document.getElementById("gradient");
var button = document.querySelector("button");
var hexText = document.querySelector(".hex-text");
var hexText2 = document.querySelector(".hex-text2");

function setGradient(){
  body.style.background = "linear-gradient(to right, " + color1.value + ", " + color2.value + ")";
  hexText.textContent = color1.value;
  hexText2.textContent = color2.value;
};

function randomGradient(){
  var x1 = Math.floor(Math.random() * 256);
  var y1 = Math.floor(Math.random() * 256);
  var z1 = Math.floor(Math.random() * 256);

  var x2 = Math.floor(Math.random() * 256);
  var y2 = Math.floor(Math.random() * 256);
  var z2 = Math.floor(Math.random() * 256);

  var bgColor1 = "rgb(" + x1 + "," + y1 + "," + z1 + ")";
  var bgColor2 = "rgb(" + x2 + "," + y2 + "," + z2 + ")";

  body.style.background = "linear-gradient(to left, " + bgColor1 + ", " + bgColor2 + ")";
  css.textContent = body.style.background + ";"
}

function copyHex(src) {
 var range = document.createRange();
 range.selectNode(document.querySelector(src==1?".hex-text":".hex-text2"));
 window.getSelection().removeAllRanges();
 window.getSelection().addRange(range);
 document.execCommand("copy");
 window.getSelection().removeAllRanges();
}

color1.addEventListener("input", setGradient);
color2.addEventListener("input", setGradient);
button.addEventListener("click", randomGradient);
        </script>
  </body>

  </html>
